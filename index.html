<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Bot Login</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            min-height: 100vh;
        }

        /* Container for logo and main content */
        .container {
            display: flex;
            flex-grow: 1;
        }

        /* Logo Section */
        .logo-section {
            flex: 1; /* Take up 50% of the width */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .x-logo {
            width: 192px; /* Adjust size to be 2x bigger */
            height: 192px; /* Adjust height to maintain aspect ratio */
            fill: #1da1f2; /* Blue color */
            transition: transform 0.3s ease, fill 0.3s ease; /* Smooth transitions */
        }

        /* Hover Effect */
        .x-logo:hover {
            transform: scale(1.1); /* Slightly enlarge */
            fill: #ffdd00; /* Change color on hover */
        }

        /* Main Content */
        main {
            flex: 1; /* Take up 50% of the width */
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px; /* Add space between login block and footer */
        }

        .login-container {
            background-color: #14171a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #1da1f2;
        }

        .login-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #8899a6;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #38444d;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #14171a;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #1da1f2;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #1da1f2;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background-color: #1991db;
            transform: scale(1.05);
        }

        .login-container .or-divider {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #8899a6;
            display: flex;
            align-items: center;
        }

        .login-container .or-divider::before,
        .login-container .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #38444d;
            margin: 0 10px;
        }

        .login-container a {
            color: #1da1f2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #ffdd00;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 5px 0; /* Reduced padding for smaller height */
            background-color: #14171a;
            color: #8899a6;
            position: fixed;
            bottom: 0; /* Always visible at the bottom */
            width: 100%; /* Full width */
            font-size: 0.7rem; /* Smaller font size for compact footer */
            line-height: 1.2; /* Reduce spacing between lines */
            box-shadow: 0 -2px 4px rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: #1da1f2;
            text-decoration: none;
            margin: 0 5px; /* Reduced spacing between links */
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffdd00;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="x-logo">
                <g>
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </g>
            </svg>
        </div>
        <!-- Main Content -->
        <main>
            <div class="login-container">
                <h1>Twitter Bot</h1>
                <p>Join today.</p>
                <form action="#" method="post">
                    <input type="text" placeholder="Username or Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="or-divider">or</div>
                <p>
                    By signing up, you agree to the 
                    <a href="#terms">Terms of Service</a> and 
                    <a href="#privacy">Privacy Policy</a>, including 
                    <a href="#cookie-policy">Cookie Use</a>.
                </p>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </main>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 X Corp. <a href="#terms">Terms</a> | <a href="#privacy">Privacy</a></p>
    </footer>
    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
